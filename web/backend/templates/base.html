<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Website{% endblock %}</title>
  <!-- Common CSS (e.g., Bootstrap) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-navbar {
      background-color: #2D2926 !important; /* BU Red */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container">
      <a class="navbar-brand text-white" href="#">
        <h1 class="h1 mb-0">Boston University Terrier Ride Engineering Club</h1>
        <h2 class="h5">RCC Dashboard</h2>
      </a>
    </div>
  </nav>
  <!-- Navbar -->
  <div class="container">
    <div class="row">
      <!-- Web/Hardware Controls -->
      <!-- <div class="col">
        <ul class="pagination pagination-lg my-1 justify-content-center">
          <li class="page-item {% if active_page == 'controls' %}active{% endif %}">
            <h2>Toggle Web Controls:</h2>
            <a id="toggleWebControls" class="page-link" href="/control">Toggle</a>
          </li>
      </div> -->
      <!-- Page navigation -->
      <div class="col">
        <nav aria-label="Page navigation">
          <ul class="pagination pagination-lg my-1 justify-content-center">
            <li class="page-item {% if active_page == 'controls' %}active{% endif %}">
              <a id="controlsButton" class="page-link" href="/control">Controls</a>
            </li>
            <li class="page-item {% if active_page == 'maintenance' %}active{% endif %}">
              <a id="maintenanceButton" class="page-link" href="/maintenance">Maintenance</a>
            </li>
          </ul>
        </nav>
      </div>

    </div>

     
  </div>
  

  <!-- Main content area -->
  <div class="container my-2">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Common JavaScript (e.g., Bootstrap JS Bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
